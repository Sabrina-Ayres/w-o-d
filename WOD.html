<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabata Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="WOD.css">
</head>
<body>


<!--Main page and modal that lists generated workout.-->
<div class="bg">

    <header class="container">
        <div class="jumbotron-fluid heading">
            <div class="container">
                <h1 class="heading">TabataWOD</h1>
                <p>Tabata Generator</p>
            </div>
        </div>
    </header>

    <main class="col">

        <section>
            <div class="modal" tabindex="-1" role="dialog" id="tabataModal">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center col">
                            <h3 class="modal-title w-100">TabataWOD</h3>
                        </div>
                        <div class="modal-body">
                            <p id="tabatas"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-start-re">Start Tabata</button>
                            <button id="regen" type="button" class="btn btn-start-re">Regenerate Tabata</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
        <span>
            <a id="btn-gen" class="btn btn-generate btn-lg mt-3" href="#" role="button" data-toggle="modal"
               data-target="#tabataModal">Generate</a>
        </span>
        </section>


    </main>
</div>


<!--Timer for workout-->
<div id="tabataTimer">

    <h3>TabataWOD</h3>

    <p>20 Seconds of Work : 10 Seconds of Rest</p>

    <h1>Rest</h1>
    <h3>10</h3>
    <h5 id="currentExercise"></h5>

    <p>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
    </p>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="js/WOD.js"></script>

</body>
</html>
