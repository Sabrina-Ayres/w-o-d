<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<h1>Weather</h1>

<div id="days"></div>

<script src="js/jquery-3.5.1.js"></script>
<script src="js/keys.js"></script>
<script>

    $.get("http://api.openweathermap.org/data/2.5/onecall", {
        APPID: WEATHER_MAP_TOKEN,
        lat:    29.423017,
        lon:   -98.48527,
        units: "imperial",
        exclude: "minutely,hourly"
    }).done(data);


    function data(days) {
        let html = " ";
        days.daily.forEach(function (day) {
            console.log(day);
            let dayHtml = '<div>'
            dayHtml += '<p>' + day.temp.max + ' / ' + day.temp.min + '</p>';
            dayHtml += '<p>' + "Description: " + day.weather[0].description + '</p>';
            dayHtml += '<p>' + "Humidity: " + day.humidity + '</p>';
            dayHtml += '<p>' + "Wind: " + day.wind_speed + '</p>';
            dayHtml += '<p>' + "Pressure: " + day.pressure + '</p>';
            html += dayHtml;
        })
        $('#days').html(html);
    }


    // $.get("https://api.openweathermap.org/data/2.5/onecall?lat=29.4241&lon=-98.4936&units=imperial&exclude=minutely,hourly&appid=" + WEATHER_MAP_TOKEN).done(weather);

</script>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossOrigin="anonymous"></script>


</body>
</html>
